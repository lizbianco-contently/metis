<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Frequency of "Data" in U.S. Congress (by percentage of total words in record)</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
  </head>

<body>
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.area {
  fill: steelblue;
}

</style>

<script>
var dataset; // global

// d3.json("file.json", function(data) {
//     dataset = data;
// var year = dataset.year
// var percent = dataset.percentage

  var year = [1996,
 1997,
 1998,
 1999,
 2000,
 2001,
 2002,
 2003,
 2004,
 2005,
 2006,
 2007,
 2008,
 2009,
 2010,
 2011,
 2012,
 2013,
 2014,
 2015,
 2016]
var percent = [0.01050462763251,
 0.011318078596971001,
 0.010861417667954001,
 0.015292611805558002,
 0.010573912649315001,
 0.0084441304015590007,
 0.012153771616991001,
 0.010210170757459001,
 0.012417500614557,
 0.012323362431244001,
 0.013803280460589,
 0.015655361534740002,
 0.016449791907657,
 0.032579489668015001,
 0.014778497736058001,
 0.010088217836295,
 0.013585342902062002,
 0.012193161062744,
 0.018155985944119001,
 0.020838142544763003,
 0.016884430562177002]
var data = d3.zip(year, percent)
 
var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear().range([0,width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .tickFormat(d3.format("d"));

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickFormat(d3.format("p"));

var area = d3.svg.area()
    .x(function(d) { return x(d[0]); })
    .y0(height)
    .y1(function(d) { return y(d[1]); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  x.domain(d3.extent(data, function(d) { return d[0]; }));
  y.domain([0, d3.max(data, function(d) { return d[1]; })]);

  svg.append("path")
      .datum(data)
      .attr("class", "area")
      .attr("d", area);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Percent of total words");


</script>
</body>
